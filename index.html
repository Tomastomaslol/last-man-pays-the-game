<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script src='/socket.io/socket.io.js'></script>

    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      button {
       background: red;
        position: absolute;
        width: 25vh;
        height: 6vh;
        right: 2em;
        bottom: 2em;
        color: #fff;
        border: none;
        font-size: 2vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button type="button" id="start">Start The Game</button>
    <script src="/map.js" async defer></script>
    <script src="/socket-client.js" async defer></script>
    <script src="/placesapi.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu087HncbEoXGfAeY_1WRePxf9g1uSFx8&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
