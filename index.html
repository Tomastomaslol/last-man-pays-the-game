<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      var map, markers = [];

      function createMarker(pos) {
        console.log({lat: pos.coords.latitude, lng: pos.coords.longitude, accuracy: pos.coords.accuracy});
        var marker = new google.maps.Marker({
          position: {lat: pos.coords.latitude, lng: pos.coords.longitude},
          map: map,
          title: 'Hello!!!!'
        });
        markers.push(marker);
        if (markers.length > 5) {
          markers[markers.length - 1].setMap(null);
          delete markers[markers.length - 1];
        }
      }

      function initGetNewPosition() {
          window.setInterval(function(){
            navigator.geolocation.getCurrentPosition(createMarker);
          }, 250);
      }

     function initMap() {
     
      if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success);
            initGetNewPosition();
        } else {
          console.log('Geo Location is not supported');
        }   
     }

      function success(pos){
        console.log(pos);
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: pos.coords.latitude, lng: pos.coords.longitude},
            zoom: 19
        });
      }
/*
        */

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGS0fknfTP6I-A9nt-IgFHi6sAVr52ufs&callback=initMap"
    async defer></script>
  </body>
</html>
